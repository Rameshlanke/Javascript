<!-- for loop in Javascript -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop in Javascript</title>
</head>
<body bgcolor="#cdebf6" leftmargin="200" topmargin="100"></body>
<body>
    <h1>For loop</h1>
    <hr>
    <script>
        for(i=1; i<=50; i++)
        {
            document.write(i);
            document.write("<br>");


        }
    </script>
</body>
</html>
