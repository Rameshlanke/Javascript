<body bgcolor="#cdebf6" leftmargin="200" topmargin="100"></body>
<body>
<h1>Arthematic Operations in Javascipt</h1>
    <script>
        var a = 600;
        var b = 10;
        var c = a+b; //This is Addition Operator
        var c = a-b; //This is Subtraction Operator
        var c = a*b; //This is Multiplication Operator
        var c = a/b; //This is Division Operator
        var c = a%b; //This is Modulus Operator
        document.write(c)


    </script>
</body>
</html>
