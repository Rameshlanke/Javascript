<body>
    
    <H1>Control Statements IF Condition in JS</H1>
    <hr>
    <script>
        var n = 20;
        if (n%2==0);
        {
            document.write("<h1>N is a Even Number</h1>");
        
        }
        else ()
        {
            document.write("<h1>N is a Odd Number</h1>");
        }
      



    </script>
