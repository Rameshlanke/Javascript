<!-- Control Statements While Condition in Javascript -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Statements While Condition</title>
</head>
<body bgcolor="#cdebf6" leftmargin="200" topmargin="100">
      
</body>
<body>
    
    <H1>While Loop </H1>
    <hr>
    <script>
        var i = 1;
        do{
            document.write(i);
            document.write("<br>");
            i++;

        }while(i<=30);


    


    </script>
</body>
</html>
