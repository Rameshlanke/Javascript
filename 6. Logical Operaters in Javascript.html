<!-- Logical Operaters in Javascript -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operaters in Javascript</title>
</head>
<body bgcolor="#cdebf6" leftmargin="200" topmargin="100">
      
</body>
<body>
    
    <H1>Logical Operators in JS</H1>
    <hr>
    <script>
      var a = 500;
      var b = 250;
      var c = 50;
      var temp1 = ((a<b) && (a>c));
      document.write(temp1);
      document.write("<br>");

      var temp2 = ((a<b) || (a>c));
      document.write(temp2);
      document.write("<br>");

      var temp2 = ((a<b) != (a>c));
      document.write(temp2);
      document.write("<br>");


    </script>
</body>
</html>
