<!-- Assignment Operaters in Javascript -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operaters in Javascript</title>
</head>
<body bgcolor="#cdebf6" leftmargin="200" topmargin="100">
      
</body>
<body>
    
    <H1>Assignment Operators in JS</H1>
    <script>
        var a ;
        a=100;
        document.write(a);
        document.write("<br>");
        var b;
        b=a;
        document.write(b);
        document.write("<br>");
        b+=50;
        document.write(b);
        document.write("<br>");

    </script>
</body>
</html>
