<!-- Event Handling Click Event in Javascript -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling Click Event in Javascript</title>
</head>
<body bgcolor="#cdebf6" leftmargin="200" topmargin="100"></body>
<body>
    <h1>Event Handling Click Event in Javascript</h1>
    <div id="div1">This is Div</div>
    
    <hr>
    <input type="button" value="Click Here" id="button">
    <script>
        //fucntion defination
        function fun1() {
        
            var mes = "This message is about myfun1";
            var d = document.getElementById("div1");
            d.innerHTML = mes;
        }
        var btn = document.getElementById("button");
        btn.addEventListener("click",fun1);

        

    </script>
</body>
</html>
